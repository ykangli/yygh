<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="vue.min.js"></script>

    <div id="app">
        <button v-on:click="show()">事件绑定1</button>
        <button v-on:click="test1()">事件绑定2</button>
        <button @click="test2()">事件绑定3</button>
        <button @click="test3()">事件绑定3</button>
    </div>
    <script>
        new Vue({
            el: '#app', //绑定vue作用的范围
            data: {//定义页面中显示的模型数据
                title: '个人信息',
                keyword: '请输入数据'
            },
            methods: {
                show() {
                    console.log("show......")
                },
                test1() {
                    console.log("test111......")
                },
                test2() {
                    console.log("test222......")
                },
                test3() {
                    console.log("test333......")
                }
            }
        })
    </script>

</body>

</html>
