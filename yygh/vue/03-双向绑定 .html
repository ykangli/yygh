<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="vue.min.js"></script>

    <div id="app">
        {{title}}
        <br/>
        <input type="text" :value="keyword"/>
        <br/>
        <input type="text" v-model="keyword"/>
    </div>
    <script>
        new Vue({
            el: '#app', //绑定vue作用的范围
            data: {//定义页面中显示的模型数据
                title:'个人信息',
                keyword:'请输入数据'
            }
        })
    </script>

</body>

</html>
