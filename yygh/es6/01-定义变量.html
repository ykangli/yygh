<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //定义变量
        {
            var a = 1;
            let b = 2;
        }
        console.log(a)
        console.log(b)  //b is not defined    因为let有作用域，在代码块中定义只能用在代码块中

        // var 可以声明多次
        // let 只能声明一次
        var m = 1;
        var m = 2;
        let n = 10;
        let n = 20;  //'n' has already been declared
        console.log(m)
        console.log(n)

    </script>
</body>

</html>
